---
  - name: apt-get install mysql
    apt:
      name: "{{ item }}"
    become: yes 
    with_items:
    - python-mysqldb
    - mysql-client
    - mysql-server

  - name: create user to install db
    mysql_user:
      name: "colte_installer"
      password: "colte_installer"
      host: localhost
      priv: 'colte_db.*:ALL'
    become: yes

  - name: test for database existence
    mysql_db:
      login_user: "colte_installer"
      login_password: "colte_installer"
      name: colte_db
      state: present
    register: dbstatus

  - name: install default database
    mysql_db:
      login_user: "colte_installer"
      login_password: "colte_installer"
      name: colte_db
      state: import
      target: "{{ epc_dir }}/spencer_configs/bokondini.sql"
    when: dbstatus.rc != 0
