---
  - name: apt-get install mysql
    apt:
      name: "{{ item }}"
    become: yes 
    with_items:
    - python-mysqldb
    - mysql-client
    - mysql-server

  - name: MySQL Configs
    mysql_user:
      name: "{{ ansible_user_id }}"
      password: "{{ mysql_password }}"
      host: localhost
      priv: '*.*:ALL'
    become: yes

  - name: install sample database into mysql
    mysql_db:
      login_user: "{{ ansible_user_id }}"
      login_password: "{{ mysql_password }}"
      name: colte_db
      state: import
      target: "{{ epc_dir }}/spencer_configs/bokondini.sql"
